model:
  embedding_size: 512
  pretrained: "vggface2"
  margin: 0.5

training:
  batch_size: 32
  num_epochs: 30
  learning_rate: 0.0003
  optimizer: "adam"
  weight_decay: 0.0001
  scheduler_step: 10
  scheduler_gamma: 0.1

dataset:
  # FaceNet can 160x160, se resize tu 112x112 khi load
  image_size: 160
  
  # Paths moi - tuong thich voi preprocessing output
  train_csv: "data/CelebA_Aligned_Balanced/metadata/train_labels.csv"
  val_csv: "data/CelebA_Aligned_Balanced/metadata/val_labels.csv"
  test_csv: "data/CelebA_Aligned_Balanced/metadata/test_labels.csv"
  
  train_data_root: "data/CelebA_Aligned_Balanced/train"
  val_data_root: "data/CelebA_Aligned_Balanced/val"
  test_data_root: "data/CelebA_Aligned_Balanced/test"

path:
  checkpoint_dir: "models/checkpoints/facenet/"
  logs_dir: "logs/facenet/"
