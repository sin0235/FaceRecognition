{% extends "base.html" %}
{% block content %}

<h1>Celebrity Face Recognition</h1>
<p>Upload ảnh khuôn mặt để nhận diện người nổi tiếng.</p>

<form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" required>
    <br><br>
    <button type="submit" style="
        padding:10px 25px;
        font-size:16px;
        background:#1e5eff;
        color:white;
        border:none;
        border-radius:8px;
        cursor:pointer;">
        Nhận diện
    </button>
</form>

{% if image_url %}
<hr>
<h3>Ảnh đã upload:</h3>
<img src="{{ image_url }}" width="250" style="border-radius:10px;">

<h3>Kết quả nhận diện:</h3>
<p><b>Tên:</b> {{ result.name }}</p>
<p><b>Độ tin cậy:</b> {{ result.confidence }}</p>
{% endif %}

{% endblock %}
